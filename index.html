<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0f3d 0%, #1a1a3e 25%, #2d4a87 50%, #1e3c72 75%, #0a0f3d 100%);
            color: #00ffff;
            overflow-x: hidden;
            position: relative;
            cursor: none;
        }
        
        /* Cool mouse trail */
        .mouse-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(33, 150, 243, 0.4) 50%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trailPulse 1s ease-out infinite;
            mix-blend-mode: screen;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        @keyframes trailPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* Custom cursor */
        body::after {
            content: '';
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #00ffff 0%, #2196F3 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: cursorGlow 2s ease-in-out infinite alternate;
            left: var(--mouse-x, 0px);
            top: var(--mouse-y, 0px);
            transform: translate(-50%, -50%);
        }
        
        @keyframes cursorGlow {
            0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 25px rgba(0, 255, 255, 1), 0 0 35px rgba(33, 150, 243, 0.6); }
        }
        
        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Floating geometric shapes */
        .shape {
            position: fixed;
            border: 2px solid rgba(0, 255, 255, 0.3);
            animation: floatShape 15s ease-in-out infinite;
            z-index: 1;
        }
        
        .shape1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            transform: rotate(45deg);
            animation-delay: 0s;
        }
        
        .shape2 {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid rgba(76, 175, 80, 0.3);
            top: 20%;
            right: 10%;
            animation-delay: -5s;
        }
        
        .shape3 {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 87, 34, 0.3), rgba(255, 193, 7, 0.3));
            bottom: 20%;
            left: 15%;
            animation-delay: -10s;
        }
        
        @keyframes floatShape {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            33% { transform: translateY(-50px) rotate(120deg); opacity: 0.6; }
            66% { transform: translateY(30px) rotate(240deg); opacity: 0.4; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(135deg, 
                rgba(33, 150, 243, 0.2), 
                rgba(76, 175, 80, 0.1), 
                rgba(255, 87, 34, 0.1)
            );
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(33, 150, 243, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            background: url('logo.jpg') center/cover no-repeat;
            margin: 0 auto;
            position: relative;
            animation: logoFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
            border-radius: 50%;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #2196F3, #4CAF50, #FF5722) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotateBorder 3s linear infinite;
            transition: all 0.3s ease;
        }
        
        /* Lightning effect for logo hover */
        .logo::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.8) 2px, transparent 3px),
                radial-gradient(circle at 70% 30%, rgba(0, 255, 255, 0.9) 1px, transparent 2px),
                radial-gradient(circle at 20% 70%, rgba(33, 150, 243, 0.8) 2px, transparent 3px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 50% 10%, rgba(255, 193, 7, 0.8) 1px, transparent 2px),
                radial-gradient(circle at 10% 50%, rgba(76, 175, 80, 0.8) 2px, transparent 3px);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .logo:hover::before {
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(33, 150, 243, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: rotateBorder 1s linear infinite, lightningPulse 0.1s ease-in-out infinite alternate;
        }
        
        .logo:hover::after {
            opacity: 1;
            transform: scale(1.2);
            animation: lightningFlash 0.15s ease-in-out infinite alternate;
        }
        
        .logo:hover {
            filter: 
                drop-shadow(0 0 40px rgba(0, 255, 255, 1))
                drop-shadow(0 0 80px rgba(33, 150, 243, 0.8))
                drop-shadow(0 0 120px rgba(255, 255, 255, 0.6));
            transform: translateY(-25px) scale(1.1);
        }
        
        @keyframes lightningPulse {
            0% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.8),
                    0 0 60px rgba(33, 150, 243, 0.6),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 1),
                    0 0 100px rgba(33, 150, 243, 0.9),
                    inset 0 0 50px rgba(255, 255, 255, 0.4);
            }
        }
        
        @keyframes lightningFlash {
            0% { 
                opacity: 0.8;
                background: 
                    radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.9) 2px, transparent 3px),
                    radial-gradient(circle at 70% 30%, rgba(0, 255, 255, 1) 1px, transparent 2px),
                    radial-gradient(circle at 20% 70%, rgba(33, 150, 243, 0.9) 2px, transparent 3px),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.8) 1px, transparent 2px),
                    radial-gradient(circle at 50% 10%, rgba(255, 193, 7, 0.9) 1px, transparent 2px),
                    radial-gradient(circle at 10% 50%, rgba(76, 175, 80, 0.9) 2px, transparent 3px);
            }
            100% { 
                opacity: 1;
                background: 
                    radial-gradient(circle at 35% 25%, rgba(255, 255, 255, 1) 3px, transparent 4px),
                    radial-gradient(circle at 65% 35%, rgba(0, 255, 255, 1) 2px, transparent 3px),
                    radial-gradient(circle at 25% 75%, rgba(33, 150, 243, 1) 3px, transparent 4px),
                    radial-gradient(circle at 75% 85%, rgba(255, 255, 255, 1) 2px, transparent 3px),
                    radial-gradient(circle at 55% 15%, rgba(255, 193, 7, 1) 2px, transparent 3px),
                    radial-gradient(circle at 15% 55%, rgba(76, 175, 80, 1) 3px, transparent 4px);
            }
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .title {

            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #2196F3, #4CAF50, #FF5722, #FFC107);
            background-size: 400% 400%;

            animation: gradientText 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;

        @keyframes gradientText {

        }
        
        .subtitle {

            animation: pulse 2s ease-in-out infinite alternate;

        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }
        
        /* Holographic cards */
        .holo-card {
            background: linear-gradient(135deg, 
                rgba(33, 150, 243, 0.15),
                rgba(76, 175, 80, 0.15),
                rgba(255, 87, 34, 0.1)

            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 20px;

            margin: 30px 0;
            position: relative;
            backdrop-filter: blur(15px);

                0 8px 32px rgba(0, 255, 255, 0.2),

            transition: all 0.4s ease;
            overflow: hidden;
        }
        
        .holo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,

            );

        }

            0% { left: -100%; }

        .holo-card:hover {
            transform: translateY(-10px) rotateX(5deg);

        /* Neon button */
        .neon-button {

        /* Media grid */

        .media-card {

            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            padding: 0;
            aspect-ratio: 1;

            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);

        .media-card::before {

        @keyframes mediaShine {

        .media-card:hover {

        .media-placeholder {

        .media-icon {

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-8px) scale(1.1); }
        }
        
        .media-label {
            font-size: 1.1rem;
            color: #00ffff;

        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, 
                rgba(10, 15, 61, 0.9),

            );
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 50px 0;

        .social-links {

    <script>
        // Interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Mouse trail effect
            let trails = [];
            const maxTrails = 15;
            
            document.addEventListener('mousemove', function(e) {
                // Update cursor position
                document.body.style.setProperty('--mouse-x', e.clientX + 'px');
                document.body.style.setProperty('--mouse-y', e.clientY + 'px');
                
                // Create trail particle
                const trail = document.createElement('div');
                trail.className = 'mouse-trail';
                trail.style.left = e.clientX - 10 + 'px';
                trail.style.top = e.clientY - 10 + 'px';
                document.body.appendChild(trail);
                
                trails.push(trail);
                
                // Remove old trails
                if (trails.length > maxTrails) {
                    const oldTrail = trails.shift();
                    if (oldTrail && oldTrail.parentNode) {
                        oldTrail.parentNode.removeChild(oldTrail);
                    }
                }
                
                // Auto remove after animation
                setTimeout(() => {
                    if (trail && trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                        const index = trails.indexOf(trail);
                        if (index > -1) {
                            trails.splice(index, 1);
                        }
                    }
                }, 1000);
            });
            
            // Logo interaction
            const logo = document.querySelector('.logo');
            logo.addEventListener('click', function() {
                this.style.animation = 'logoFloat 0.8s ease-in-out, rotateBorder 1s linear';
                setTimeout(() => {
                    this.style.animation = 'logoFloat 4s ease-in-out infinite';
                }, 800);
            });
            
            // Card hover effects with sound simulation
            const cards = document.querySelectorAll('.holo-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) rotateX(5deg) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0px) rotateX(0deg) scale(1)';
                });
            });
            
            // Neon button extra effects and CA copy functionality
            const button = document.querySelector('.neon-button');
            const caAddress = 'AffEYUREUD86nR3hRUE7wzpsFhPu9oZQKDtNY5FsjyCp';
            
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Copy to clipboard
                navigator.clipboard.writeText(caAddress).then(() => {
                    // Visual feedback
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    this.style.background = 'rgba(76, 175, 80, 0.3)';
                    this.style.borderColor = '#4CAF50';
                    this.style.color = '#4CAF50';
                    
                    // Animation effect
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1.05)';
                    }, 100);
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.background = 'transparent';
                        this.style.borderColor = '#00ffff';
                        this.style.color = '#00ffff';
                        this.style.transform = 'scale(1)';
                    }, 2000);
                }).catch(() => {
                    // Fallback for older browsers
                    this.textContent = 'Copy failed';
                    setTimeout(() => {
                        this.textContent = 'Copy CA';
                    }, 2000);
                });
            });
            
            // Random glitch effect on title
            const title = document.querySelector('.title');
            setInterval(() => {
                if (Math.random() < 0.1) {
                    title.style.textShadow = '2px 0 #ff00ff, -2px 0 #00ffff';
                    setTimeout(() => {
                        title.style.textShadow = '0 0 30px rgba(0, 255, 255, 0.5)';
                    }, 100);
                }
            }, 3000);
        });
    </script>
</body>
</html>
