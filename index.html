        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd3Z2cW53eXlrbGJ4bW55a2l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNjI3NDAsImV4cCI6MjA3MTYzODc0MH0.5Iwq_0trhCkuMeCGlFO5j2AlOgRQ-BYra9CoZQGgfxU';
        const BUCKET_NAME = 'media';
        
        // Inicializácia Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Rate limiting (uložené v pamäti)
        let uploadLimits = {
            images: { count: 0, resetTime: Date.now() + 3600000 }, // 1 hodina
            videos: { count: 0, resetTime: Date.now() + 3600000 }
        };
        
        const MAX_IMAGES_PER_HOUR = 10;
        const MAX_VIDEOS_PER_HOUR = 2;
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
        
        let currentGalleryType = null;
        
        // Mouse trail effect
        let trails = [];
        const maxTrails = 15;
        
        document.addEventListener('mousemove', function(e) {
            document.body.style.setProperty('--mouse-x', e.clientX + 'px');
            document.body.style.setProperty('--mouse-y', e.clientY + 'px');
            
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.clientX - 10 + 'px';
            trail.style.top = e.clientY - 10 + 'px';
            document.body.appendChild(trail);
            
            trails.push(trail);
            
            if (trails.length > maxTrails) {
                const oldTrail = trails.shift();
                if (oldTrail && oldTrail.parentNode) {
                    oldTrail.parentNode.removeChild(oldTrail);
                }
            }
            
            setTimeout(() => {
                if (trail && trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                    const index = trails.indexOf(trail);
                    if (index > -1) {
                        trails.splice(index, 1);
                    }
                }
            }, 1000);
        });
        
        // Reset rate limits
        function resetRateLimits() {
            const now = Date.now();
            if (now > uploadLimits.images.resetTime) {
                uploadLimits.images = { count: 0, resetTime: now + 3600000 };
            }
            if (now > uploadLimits.videos.resetTime) {
                uploadLimits.videos = { count: 0, resetTime: now + 3600000 };
            }
        }
        
        // Check if upload is allowed
        function canUpload(fileType) {
            resetRateLimits();
            
            if (fileType === 'image') {
                return uploadLimits.images.count < MAX_IMAGES_PER_HOUR;
            } else if (fileType === 'video') {
                return uploadLimits.videos.count < MAX_VIDEOS_PER_HOUR;
            }
            return false;
        }
        
        // Update rate limit counter
        function updateRateLimit(fileType) {
            if (fileType === 'image') {
                uploadLimits.images.count++;
            } else if (fileType === 'video') {
                uploadLimits.videos.count++;
            }
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusContainer = document.getElementById('statusMessages');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = message;
            statusContainer.appendChild(statusDiv);
            
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.parentNode.removeChild(statusDiv);
                }
            }, 5000);
        }
        
        // Get file type
        function getFileType(file) {
            if (file.type.startsWith('image/')) return 'image';
            if (file.type.startsWith('video/')) return 'video';
            return 'unknown';
        }
        
        // Validate file
        function validateFile(file) {
            const fileType = getFileType(file);
            
            if (fileType === 'unknown') {
                return { valid: false, error: 'Nepodporovaný typ súboru' };
            }
            
            if (file.size > MAX_FILE_SIZE) {
                return { valid: false, error: 'Súbor je príliš veľký (max 10MB)' };
            }
            
            if (!canUpload(fileType)) {
                const limit = fileType === 'image' ? MAX_IMAGES_PER_HOUR : MAX_VIDEOS_PER_HOUR;
                return { valid: false, error: `Dosiahli ste limit ${limit} ${fileType === 'image' ? 'obrázkov' : 'videí'} za hodinu` };
            }
            
            // Check file extensions
            const allowedImages = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            const allowedVideos = ['mp4', 'mov', 'avi', 'webm'];
            const extension = file.name.split('.').pop().toLowerCase();
            
            if (fileType === 'image' && !allowedImages.includes(extension)) {
                return { valid: false, error: 'Povolené obrázky: JPG, PNG, GIF, WebP' };
            }
            
            if (fileType === 'video' && !allowedVideos.includes(extension)) {
                return { valid: false, error: 'Povolené videá: MP4, MOV, AVI, WebM' };
            }
            
            return { valid: true };
        }
        
        // Upload file to Supabase
        async function uploadFile(file) {
            const validation = validateFile(file);
            if (!validation.valid) {
                showStatus(validation.error, 'error');
                return null;
            }
            
            const fileType = getFileType(file);
            const timestamp = Date.now();
            const randomId = Math.random().toString(36).substring(7);
            const extension = file.name.split('.').pop();
            const fileName = `${fileType}s/${timestamp}_${randomId}.${extension}`;
            
            try {
                showStatus(`<span class="loading-spinner"></span>Nahrávam ${file.name}...`, 'info');
                
                const { data, error } = await supabaseClient.storage
                    .from(BUCKET_NAME)
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (error) {
                    console.error('Upload error:', error);
                    showStatus(`Chyba pri nahrávaní: ${error.message}`, 'error');
                    return null;
                }
                
                updateRateLimit(fileType);
                showStatus(`✅ ${file.name} úspešne nahraný!`, 'success');
                return data;
                
            } catch (error) {
                console.error('Upload failed:', error);
                showStatus(`Chyba: ${error.message}`, 'error');
                return null;
            }
        }
        
        // Get public URL for file
        function getPublicUrl(filePath) {
            const { data } = supabaseClient.storage
                .from(BUCKET_NAME)
                .getPublicUrl(filePath);
            return data.publicUrl;
        }
        
        // Load media from Supabase
        async function loadMedia(type) {
            try {
                const folder = type === 'images' ? 'images' : 'videos';
                
                const { data, error } = await supabaseClient.storage
                    .from(BUCKET_NAME)
                    .list(folder, {
                        limit: 100,
                        sortBy: { column: 'created_at', order: 'desc' }
                    });
                
                if (error) {
                    console.error('Load error:', error);
                    showStatus(`Chyba pri načítavaní: ${error.message}`, 'error');
                    return [];
                }
                
                return data || [];
                
            } catch (error) {
                console.error('Load failed:', error);
                showStatus(`Chyba: ${error.message}`, 'error');
                return [];
            }
        }
        
        // Render media grid
        async function renderMediaGrid(type) {
            const mediaGrid = document.getElementById('mediaGrid');
            mediaGrid.innerHTML = '<div style="text-align: center; color: #00ffff; padding: 20px;">Načítavam...</div>';
            
            const mediaFiles = await loadMedia(type);
            mediaGrid.innerHTML = '';
            
            if (mediaFiles.length === 0) {
                mediaGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: #00ffff; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">${type === 'images' ? '🖼️' : '🎥'}</div>
                        <div style="font-size: 1.2rem; opacity: 0.7;">Zatiaľ žiadne ${type === 'images' ? 'obrázky' : 'videá'}</div>
                        <div style="font-size: 1rem; opacity: 0.5; margin-top: 10px;">Nahrajte prvý súbor!</div>
                    </div>
                `;
                return;
            }
            
            mediaFiles.forEach(file => {
                const filePath = `${type === 'images' ? 'images' : 'videos'}/${file.name}`;
                const publicUrl = getPublicUrl(filePath);
                
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                
                if (type === 'images') {
                    mediaItem.innerHTML = `
                        <img src="${publicUrl}" alt="${file.name}" loading="lazy">
                    `;
                } else {
                    mediaItem.innerHTML = `
                        <video src="${publicUrl}" preload="metadata"></video>
                        <div class="video-overlay">▶</div>
                    `;
                    
                    const video = mediaItem.querySelector('video');
                    video.addEventListener('click', () => {
                        if (video.paused) {
                            video.play();
                            mediaItem.querySelector('.video-overlay').style.display = 'none';
                        } else {
                            video.pause();
                            mediaItem.querySelector('.video-overlay').style.display = 'block';
                        }
                    });
                }
                
                mediaGrid.appendChild(mediaItem);
            });
        }
        
        // Open gallery
        function openGallery(type) {
            currentGalleryType = type;
            const modal = document.getElementById('galleryModal');
            const title = document.getElementById('galleryTitle');
            const uploadIcon = document.getElementById('uploadIcon');
            const uploadSubtext = document.getElementById('uploadSubtext');
            const fileInput = document.getElementById('fileInput');
            
            if (type === 'images') {
                title.textContent = '🖼️ Galéria Obrázkov';
                uploadIcon.textContent = '🖼️';
                uploadSubtext.textContent = 'Podporované: JPG, PNG, GIF, WebP (max 10MB)';
                fileInput.accept = 'image/*';
            } else {
                title.textContent = '🎥 Galéria Videí';
                uploadIcon.textContent = '🎥';
                uploadSubtext.textContent = 'Podporované: MP4, MOV, AVI, WebM (max 10MB)';
                fileInput.accept = 'video/*';
            }
            
            modal.classList.add('active');
            renderMediaGrid(type);
        }
        
        // Close gallery
        function closeGallery() {
            const modal = document.getElementById('galleryModal');
            modal.classList.remove('active');
            currentGalleryType = null;
        }
        
        // Handle file upload
        async function handleFiles(files) {
            const filesArray = Array.from(files);
            const validFiles = filesArray.filter(file => {
                const fileType = getFileType(file);
                return currentGalleryType === 'images' ? fileType === 'image' : fileType === 'video';
            });
            
            if (validFiles.length === 0) {
                showStatus('Žiadne platné súbory na nahranie', 'warning');
                return;
            }
            
            // Upload files sequentially
            for (const file of validFiles) {
                const result = await uploadFile(file);
                if (result) {
                    // Refresh gallery after successful upload
                    setTimeout(() => renderMediaGrid(currentGalleryType), 1000);
                }
            }
        }
        
        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Media card clicks
            document.getElementById('imagesCard').addEventListener('click', () => openGallery('images'));
            document.getElementById('videosCard').addEventListener('click', () => openGallery('videos'));
            
            // Close gallery
            document.getElementById('closeGallery').addEventListener('click', closeGallery);
            
            // Click outside modal to close
            document.getElementById('galleryModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeGallery();
                }
            });
            
            // Upload zone interactions
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            
            uploadZone.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFiles(e.target.files);
                }
            });
            
            // Drag and drop
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });
            
            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // Copy CA button
            const copyButton = document.getElementById('copyCAButton');
            const caAddress = 'AffEYUREUD86nR3hRUE7wzpsFhPu9oZQKDtNY5FsjyCp';
            
            copyButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                navigator.clipboard.writeText(caAddress).then(() => {
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    this.style.background = 'rgba(76, 175, 80, 0.3)';
                    this.style.borderColor = '#4CAF50';
                    this.style.color = '#4CAF50';
                    this.style.transform = 'scale(0.95)';
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1.05)';
                    }, 100);
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.background = 'transparent';
                        this.style.borderColor = '#00ffff';
                        this.style.color = '#00ffff';
                        this.style.transform = 'scale(1)';
                    }, 2000);
                });
            });
            
            // Logo click effect
            const logo = document.querySelector('.logo');
            logo.addEventListener('click', function() {
                this.style.animation = 'logoFloat 0.8s ease-in-out';
                setTimeout(() => {
                    this.style.animation = 'logoFloat 4s ease-in-out infinite';
                }, 800);
            });
            
            // Random glitch effect on title
            const title = document.querySelector('.title');
            setInterval(() => {
                if (Math.random() < 0.1) {
                    title.style.textShadow = '2px 0 #ff00ff, -2px 0 #00ffff';
                    setTimeout(() => {
                        title.style.textShadow = '0 0 30px rgba(0, 255, 255, 0.5)';
                    }, 100);
                }
            }, 3000);
        });
    </script>
